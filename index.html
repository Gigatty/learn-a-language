.mp-s{font-size:12px;color:var(--g500);text-align:center;margin-bottom:16px}
.modes{display:flex;flex-direction:column;gap:8px}
.mcard{display:flex;align-items:center;gap:14px;background:var(--w);border:2px solid var(--g200);border-bottom:4px solid var(--g200);border-radius:14px;padding:14px 16px;cursor:pointer;transition:all .1s}
.mcard:active{transform:scale(.97);border-bottom-width:2px;margin-top:2px}
.mic{width:44px;height:44px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:22px;flex-shrink:0}

.opts{display:flex;flex-direction:column;gap:7px;width:100%}

.on-n{width:24px;height:24px;border:2px solid var(--g200);border-radius:6px;display:flex;align-items:center;justify-content:center;font-size:11px;font-weight:800;color:var(--g300);flex-shrink:0}

.fc-ctx{font-size:12px;color:var(--g500);margin-bottom:10px;line-height:1.5;font-weight:600;text-align:center}

.fc-nav{display:flex;gap:10px;width:100%}
.fc-btn{flex:1;padding:11px;border-radius:11px;border:none;border-bottom:3px solid;font-family:'Nunito',sans-serif;font-size:13px;font-weight:800;cursor:pointer;text-transform:uppercase}

.rbtn{background:var(--blu);color:var(--w);border:none;border-bottom:4px solid var(--blu-dk);border-radius:13px;padding:12px 36px;font-family:'Nunito',sans-serif;font-size:14px;font-weight:800;text-transform:uppercase;letter-spacing:1px;cursor:pointer;margin-bottom:8px}

@keyframes pop{0%{transform:scale(1)}50%{transform:scale(1.15)}100%{transform:scale(1)}}
.pop{animation:pop .3s}.fadein{animation:fadeUp .35s ease}
</style>

  var h='<div class="mp-t">'+(lesIdx+1)+'. '+l.t+'</div><div class="mp-s">'+l.d+' â€” Pilih mode latihan</div><div class="modes">';
  h+='<div class="mcard" onclick="startMode(\'listen\')"><div class="mic mi1">ğŸ”Š</div><div><div class="mc-t">Mendengarkan</div><div class="mc-d">Dengarkan & jawab pertanyaan</div></div></div>';
  h+='<div class="mcard" onclick="startMode(\'flash\')"><div class="mic mi2">ğŸ“–</div><div><div class="mc-t">Kosakata</div><div class="mc-d">Flashcard '+l.flash.length+' kata dengan contoh</div></div></div>';
  h+='<div class="mcard" onclick="startMode(\'fill\')"><div class="mic mi3">âœï¸</div><div><div class="mc-t">Isi Kalimat</div><div class="mc-d">Pilih kata yang hilang</div></div></div>';
  h+='<div class="mcard" onclick="startMode(\'convo\')"><div class="mic mi4">ğŸ’¬</div><div><div class="mc-t">Percakapan</div><div class="mc-d">Ngobrol kasual + slang</div></div></div>';
  h+='</div>';
  $('modeScreen').innerHTML=h;
  $('modeScreen').classList.remove('hide');
}
// ===== START MODE =====
function startMode(m){
  mode=m;cur=0;sel=-1;hearts=3;score=0;done=false;fcIdx=0;fcFlip=false;
  $('modeScreen').classList.add('hide');
  $('hc').textContent='3';
  $('backBtn').classList.remove('hide');
  $('tbTitle').textContent=L[lesIdx].t;
  if(m==='flash'){
    $('progW').classList.remove('hide');$('heartsEl').classList.add('hide');$('btm').classList.add('hide');
    showFC();
  } else {
    $('progW').classList.remove('hide');$('heartsEl').classList.remove('hide');$('btm').classList.remove('hide');
    loadQ();
  }
}
// ===== QUIZ =====
function loadQ(){
  var l=L[lesIdx],qs;
  if(mode==='listen')qs=l.listen.qs;
  else if(mode==='fill')qs=l.fill;
  else qs=l.convo.qs;
  if(cur>=qs.length||hearts<=0){showRes();return}
  sel=-1;done=false;
  var q=qs[cur];
  $('prog').style.width=(cur/qs.length*100)+'%';
  $('btm').className='btm';$('fbRow').classList.remove('vis');
  $('cbtn').className='btn off';$('cbtn').textContent='Check';
  var h='';
  if(mode==='listen'||mode==='convo'){
    h+='<div class="ql">'+q.q+'</div>';
    if(mode==='convo'&&q.ch){
      h+='<div class="chat-area">';
      q.ch.forEach(function(c){h+='<div class="chat-row '+c.w+'"><div class="chat-av '+c.av+'">'+c.n[0]+'</div><div><div class="chat-bub">'+c.t+'</div><div class="chat-tr">'+c.tr+'</div></div></div>'});
      h+='</div>';
    }
    h+='<div class="ac"><div class="ac-top"><div class="ac-owl">ğŸ¦‰</div><div class="ac-st" id="ast">Tekan untuk dengar</div></div><div class="sb" id="sbox"><span style="color:var(--g300);font-size:13px;font-style:italic">Tekan tombol...</span></div></div>';
    h+='<div class="pr"><button class="pb" onclick="doPlay(\'n\')"><span class="pi">ğŸ”Š</span>Normal</button><button class="pb" onclick="doPlay(\'s\')"><span class="pi">ğŸ¢</span>Slow</button><button class="pb" onclick="doPlay(\'r\')"><span class="pi">ğŸ”</span>Repeat</button></div>';
    h+='<div class="opts" id="opts">';
    q.o.forEach(function(o,i){h+='<button class="op" onclick="pickOp('+i+')"><span class="on-n">'+(i+1)+'</span>'+o+'</button>'});
    h+='</div>';
  }
  if(mode==='fill'){
    h+='<div class="ql">Isi kata yang hilang</div>';
    if(q.h)h+='<div class="hint-box">ğŸ’¡ <em>Hint:</em> '+q.h+'</div>';
    h+='<div class="fill-sent">'+q.s.replace('___','<span class="blank" id="blk">___</span>')+'</div>';
    h+='<div style="text-align:center;font-size:11px;color:var(--g300);margin-bottom:12px;font-style:italic">'+q.en+'</div>';
    h+='<div class="wbank">';
    q.o.forEach(function(o,i){h+='<button class="wb" onclick="pickW('+i+')">'+o+'</button>'});
    h+='</div>';
  }
  $('qzScreen').innerHTML=h;$('qzScreen').classList.add('act');
  if(mode==='listen'||mode==='convo')setTimeout(function(){doPlay('n')},400);
}
function pickOp(i){if(done)return;sel=i;document.querySelectorAll('.op').forEach(function(o,j){o.className='op'+(j===i?' sel':'')});$('cbtn').className='btn go'}
function pickW(i){
  if(done)return;sel=i;
  var l=L[lesIdx],qs=l.fill,q=qs[cur];
  document.querySelectorAll('.wb').forEach(function(w,j){w.className='wb'+(j===i?' sel-w':'')});
  var bl=$('blk');if(bl){bl.textContent=q.o[i];bl.classList.add('filled')}
  $('cbtn').className='btn go';
}
function doPlay(m){
  if(animT){clearInterval(animT);animT=null}
  var l=L[lesIdx],qs=(mode==='listen'?l.listen.qs:l.convo.qs),q=qs[cur];
  var spd=m==='s'?480:240,rate=m==='s'?0.55:0.85;
  speak(q.a,rate);
  var words=q.a.split(' '),sbox=$('sbox');if(!sbox)return;
  var h='';words.forEach(function(w,i){h+='<span class="ws" id="w'+i+'">'+w+'</span> '});
  sbox.innerHTML=h;
  var ast=$('ast');if(ast)ast.innerHTML='ğŸ”Š Playing...';
  var idx=0;
  animT=setInterval(function(){
    if(idx>=words.length){clearInterval(animT);animT=null;if(ast)ast.innerHTML='â–¶ Tap to replay';setTimeout(function(){document.querySelectorAll('.ws').forEach(function(e){e.classList.remove('hl')})},500);return}
    var el=$('w'+idx);if(el){el.classList.add('v','hl');if(idx>0){var p=$('w'+(idx-1));if(p)p.classList.remove('hl')}}idx++;
  },spd);
}
// ===== CHECK =====
function checkAns(){
  if(sel===-1&&!done)return;
  var l=L[lesIdx],qs;
  if(mode==='listen')qs=l.listen.qs;
  else if(mode==='fill')qs=l.fill;
  else qs=l.convo.qs;
  if(!done){
    done=true;var q=qs[cur],isOk=sel===(q.x!==undefined?q.x:q.ans);
    if(mode==='fill'){
      var bl=$('blk');if(isOk)bl.classList.add('ok-b');else{bl.classList.add('bad-b');setTimeout(function(){bl.textContent=q.b;bl.className='blank filled ok-b'},800)}
    } else {
      var ops=document.querySelectorAll('.op');
      if(isOk)ops[sel].classList.add('ok');else{ops[sel].classList.add('bad');ops[q.x].classList.add('ok')}
    }
    if(isOk){
      score++;$('btm').className='btm c-ok';$('fbRow').classList.add('vis');
      $('fbIcon').className='fbi ok';$('fbIcon').textContent='âœ“';
      $('fbMsg').className='fbm ok';$('fbMsg').textContent=['Great!','Awesome!','Nice!','Cool!','Smart!'][Math.floor(Math.random()*5)];
      $('fbAns').textContent='';$('cbtn').className='btn n-ok';
    } else {
      hearts--;$('hc').textContent=hearts;$('heartsEl').classList.add('pop');setTimeout(function(){$('heartsEl').classList.remove('pop')},300);
      $('btm').className='btm c-bad';$('fbRow').classList.add('vis');
      $('fbIcon').className='fbi bad';$('fbIcon').textContent='âœ—';
      $('fbMsg').className='fbm bad';$('fbMsg').textContent='Correct answer:';
      $('fbAns').textContent=(mode==='fill'?q.b:q.o[q.x]);$('cbtn').className='btn n-bad';
    }
    $('cbtn').textContent='Continue';
  } else {cur++;loadQ()}
}
// ===== FLASHCARD =====
function showFC(){
  var l=L[lesIdx],ws=l.flash;
  if(fcIdx>=ws.length){showRes();return}
  fcFlip=false;$('prog').style.width=(fcIdx/ws.length*100)+'%';
  var w=ws[fcIdx];
  var dots='';ws.forEach(function(_,i){dots+='<div class="fc-dot'+(i<fcIdx?' done':'')+(i===fcIdx?' cur':'')+'"></div>'});
  var h='<div class="ql">Apa artinya?</div>';
  h+='<div class="fc" onclick="flipFC()"><div class="fc-emoji">'+w.m+'</div><div class="fc-word">'+w.w+'</div><div class="fc-pron">'+w.p+'</div>';
  if(w.c)h+='<div class="fc-ctx">ğŸ’¬ "'+w.c+'"</div>';
  h+='<div class="fc-mean" id="fcM">ğŸ‡¬ğŸ‡§ '+w.e+'</div><div class="fc-tap" id="fcTap">Ketuk untuk lihat arti</div></div>';
  h+='<div class="fc-nav hide" id="fcNav"><button class="fc-btn fc-hard" onclick="fcNxt(0)">ğŸ˜“ Hard</button><button class="fc-btn fc-easy" onclick="fcNxt(1)">ğŸ˜ƒ Easy</button></div>';
  h+='<div class="fc-dots">'+dots+'</div>';
  $('qzScreen').innerHTML=h;$('qzScreen').classList.add('act');
  setTimeout(function(){speak(w.w,0.8)},300);
}
function flipFC(){
  if(fcFlip)return;fcFlip=true;
  var m=$('fcM');if(m)m.classList.add('show');
  var t=$('fcTap');if(t)t.textContent='';
  var n=$('fcNav');if(n)n.classList.remove('hide');
  var w=L[lesIdx].flash[fcIdx];if(w.c)speak(w.c,0.8);else speak(w.w,0.7);
}
function fcNxt(easy){if(easy)score++;fcIdx++;fcFlip=false;showFC()}
// ===== RESULT =====
function showRes(){
  var l=L[lesIdx],total=(mode==='flash'?l.flash.length:(mode==='listen'?l.listen.qs.length:mode==='fill'?l.fill.length:l.convo.qs.length));
  var earned=score*20;xp+=earned;
  $('qzScreen').classList.remove('act');$('qzScreen').innerHTML='';
  $('btm').classList.add('hide');$('prog').style.width='100%';
  var msg=score===total?'Perfect! ğŸŒŸ':score>=total*0.6?'Great! ğŸ’ª':'Try again! ğŸ”„';
  var h='<div class="res-trophy">ğŸ†</div><div class="res-t">Selesai!</div><div class="res-s">'+msg+'</div>';
  h+='<div class="res-stats"><div class="rs"><div class="rs-v'+(score===total?' gld':'')+'">'+score+'/'+total+'</div><div class="rs-l">Benar</div></div>';
  if(mode!=='flash')h+='<div class="rs"><div class="rs-v">'+hearts+'</div><div class="rs-l">â¤ï¸</div></div>';
  h+='<div class="rs"><div class="rs-v gld">+'+earned+'</div><div class="rs-l">XP</div></div></div>';
  // Review
  var src=(mode==='listen'?l.listen:(mode==='convo'?l.convo:null));
  if(src&&src.p){h+='<div class="rr"><div class="rr-t">ğŸ“– Bacaan</div><div class="rr-box">'+src.p.id+'</div><div class="rr-box en">'+src.p.en+'</div></div>'}
  if(src&&src.v&&src.v.length){h+='<div class="rr"><div class="rr-t">ğŸ“š Kosakata</div><div class="rr-vocab">';src.v.forEach(function(v){h+='<div class="rv-i">'+v[0]+'</div><div class="rv-e">'+v[1]+'</div>'});h+='</div></div>'}
  h+='<button class="rbtn" onclick="startMode(\''+mode+'\')">Ulangi ğŸ”„</button>';
  h+='<button class="rbtn2" onclick="showModes()">Mode Lain</button><br>';
  h+='<button class="rbtn2" onclick="showHome()">ğŸ  Beranda</button>';
  $('resScreen').innerHTML=h;$('resScreen').classList.add('act','fadein');
}
// Keys
document.addEventListener('keydown',function(e){if(e.key>='1'&&e.key<='4')pickOp(parseInt(e.key)-1);if(e.key==='Enter')checkAns();if(e.key===' '){e.preventDefault();doPlay('n')}});
</script></body></html>
